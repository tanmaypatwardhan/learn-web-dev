<!DOCTYPE html>
<html>
    <head>
        <title>Bro Code HTML</title>
    </head>

    <body>
        <!--Headings: h1 to h6 that consecutively get smaller-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        
        <!--Paragraph tag <p> makes seperate paragraph-->
        Lorem ipsum dolor sit amet, <p>consectetur adipisicing elit. </p>
        temporibus tempore et. Consectetur, <br>odio cupiditate id officiis 
        <br>repellendus maxime &nbsp <!--Non breaking space-->laborum excepturi nam totam fugiat at sit itaque eius soluta.

        <!--Horizontal rule tage <hr> makes horizontal line between content-->
        <h5>Heading 5</h5>
        <hr>
        <h6>Heading 6</h6>
        <hr>

    </body>
</html>
